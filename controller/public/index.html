<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Million Websocket</title>
</head>

<body>
    <h1>Connections: </h1>
    <input type="text" id="connection-count" value="1000">
    <h1>Clients</h1>
    <table id="client-table" border="2">
        <th>Ip</th>
        <th>Connections</th>
        <th>Messages Received</th>
        <th>Messages Sent</th>
        <th>Bytes Received</th>
        <th>Bytes Sent</th>
        <th>CPU Usage</th>
        <th>Memory Usage</th>
    </table>
    <h1>Server</h1>
    <table id="server-table" border="2">
        <th>Host</th>
        <th>Connections</th>
        <th>Messages Received</th>
        <th>Messages Sent</th>
        <th>Bytes Received</th>
        <th>Bytes Sent</th>
        <th>CPU</th>
        <th>Memory (MB)</th>
    </table>
    <script src="script.js"></script>

</body>
</html>
